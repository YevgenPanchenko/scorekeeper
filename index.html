<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <style>
      html{
        background-color: #f0f0f0;
      }
      #p1button, #p2button, #reset {
        height: 3rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://images.unsplash.com/photo-1646978567314-32cfd5a8854e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=955&q=80" alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                <p class="subtitle">Use the buttons below to add winning points to players</p>
                
                <label for="playto" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
                <label for="playto" class="label is-large is-inline">points</label>
              </div>
            </div>
            <footer class="card-footer">
              <button  id="p1button" class="is-primary is-responsive button card-footer-item ">+1 for Player One</button>
              <button id="p2button" class="is-info is-responsive button card-footer-item ">+1 for Player Two</button>
              <button id="reset" class="is-danger is-responsive button card-footer-item ">Reset score</button>
             
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="score-keeper.js"></script>
  </body>
</html>
